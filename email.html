<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Redirect</title>
    <script>
        window.onload = function() {
            var email = "tahmidendless@gmail.com";  
            var subject = encodeURIComponent("State your Business Here");
            var body = encodeURIComponent("Hello, Tahmid. I would like to...");
            window.location.href = "https://mail.google.com/mail/?view=cm&fs=1&to=" + email + "&su=" + subject + "&body=" + body;
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="emailLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("emailLink").href = "https://mail.google.com/mail/?view=cm&fs=1&to=" + "example@gmail.com" + "&su=" + "Subject Here" + "&body=" + "Hello, I would like to...";
    </script>
</body>
</html>
